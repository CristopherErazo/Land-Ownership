name: Build and Deploy Documentation

on:
  push: #workflow_dispatch:
    branches: [ main, master ]
    paths:
      - 'docs/**'
      - 'src/**'
      - 'scripts/**'
      - 'data/**'
      - '.github/workflows/build-docs.yml'
      - 'requirements.txt'

  workflow_dispatch:

  pull_request:
    branches: [ main, master ]
    paths:
      - 'docs/**'
      - 'src/**'
      - 'scripts/**'
      - 'data/**'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install sphinx sphinx_rtd_theme sphinx-autodoc-typehints shibuya
        pip install plotly pandas
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi


    - name: Generate interactive plots
      run: |
        bash shell/plot_and_launch.sh y

    - name: Build documentation
      run: |
        cd docs
        sphinx-build -W --keep-going -T -b html . _build/html

    - name: Upload artifact
      if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
      uses: actions/upload-pages-artifact@v3
      with:
        path: 'docs/_build/html'

  deploy:
    if: (github.event_name == 'push' || github.event_name == 'workflow_dispatch') && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest

    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
